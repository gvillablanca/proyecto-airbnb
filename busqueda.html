<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
    <title>Airbnb</title>
  <link rel="shortcut icon" href="src/img/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/style.min.css"> 
</head>
<body>
<header>
	<nav class="blanco">
    <div class="nav-wrapper">
      <a href="#"><img src="src/img/favicon.ico"></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">Conviértete en anfitrión</a></li>
        <li><a href="#">Ayuda</a></li>
        <li><a href="#">Regístrate</a></li>
        <li><a href="#">Iniciar sesión</a></li>
      </ul>
    </div>
  </nav>
</header>
<div class="row">
<div class="col s7">
<div class="row seleccion">
    <div class="col s3 texto">
    Fechas    
    </div>
    <div class="col s3">
      <input type="date" class="datepicker" placeholder="Llegada">
    </div>
    <div class="col s3">
      <input type="date" class="datepicker" placeholder="Salida">
  </div>
  <div class="col s3">
    <select class="browser-default">
      <option value="" disabled selected>Nº de Huéspedes</option>
      <option value="1">1 Huésped</option>
      <option value="2">2 Huéspedes</option>
      <option value="3">3 Huéspedes</option>
    </select>
  </div>
  </div>
  <div class="row seleccion">
    <div class="col s3 texto">
    Tipo de habitación    
    </div>
    <div class="col s3">
      <p>
      <input type="checkbox" class="filled-in" id="filled-in-box"/>
      <label for="filled-in-box">Casa entera</label>
    </p>
    </div>
    <div class="col s3">
      <p>
      <input type="checkbox" class="filled-in" id="filled-in-box"/>
      <label for="filled-in-box">Habitación Privada</label>
    </p>
  </div>
  <div class="col s3">
  <p>
      <input type="checkbox" class="filled-in" id="filled-in-box"/>
      <label for="filled-in-box">Habitación Compartida</label>
    </p>
  </div>
  </div>
  <div class="row seleccion">
    <div class="col s3 texto">
    Rango de precios    
    </div>
    <div class="col s9">


    
    </div>
  </div>
  <div class="row seleccion">
    <div class="col s3">
    Reserva inmediata    
    </div>
    <div class="col s6">
      <p>
      Anuncios que no requieren que el anfitrión acepte la solicitud.
    </p>
  </div>
  <div class="col s3">
  <div class="switch">
    <label>
      Off
      <input type="checkbox">
      <span class="lever"></span>
      On
    </label>
  </div>
  </div>
  </div>
</div>
<div class="col s5">
</div>
</div>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script type="text/javascript" src="dist/js/script.min.js"></script>
</body>
</html>
